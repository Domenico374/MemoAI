<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memo AI - Enhanced</title>
  <!-- I tuoi link CSS e script esistenti -->
</head>
<body>
  <!-- Tua struttura HTML esistente -->

  <!-- Supponendo che tu abbia un input file con id="fileInput" e bottone con id="uploadBtn" -->
  <input type="file" id="fileInput" />
  <button id="uploadBtn">Carica e Trascrivi</button>

  <div id="result"></div>

  <script>
    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const fileInput = document.getElementById('fileInput');
      if (!fileInput.files.length) {
        alert('Seleziona un file prima di caricare');
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('file', file);

      try {
        const response = await fetch('/api/whisper', {
          method: 'POST',
          body: formData,
        });
        if (!response.ok) {
          throw new Error('Errore server: ' + response.statusText);
        }
        const data = await response.json();
        document.getElementById('result').innerText = 'Testo trascritto:\n' + data.text;
      } catch (error) {
        console.error('Errore durante upload:', error);
        alert('Errore durante l\'upload: ' + error.message);
      }
    });
  </script>

  <!-- Il resto del tuo codice HTML -->
</body>
</html>
