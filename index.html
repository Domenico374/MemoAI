<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memo AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style> body { background:#f5f7fb } </style>
</head>
<body class="text-slate-800">
  <div class="max-w-4xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-3xl font-bold">Memo AI</h1>
      <p class="text-sm text-slate-600">Upload file → Trascrizione / Estrazione → Verbale</p>
    </header>
    <div id="root"></div>
  </div>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useRef } = React;
    const API = {
      upload: "/api/upload",
      whisper: "/api/whisper",
      format: "/api/format",
      cleanup: "/api/cleanup",
      extract: "/api/extract",
    };

    function App() {
      const [queue, setQueue] = useState([]);      // [{id,name,type,status}]
      const [appunti, setAppunti] = useState("");
      const [verbale, setVerbale] = useState("");
      const [loading, setLoading] = useState(false);
      const inputRef = useRef(null);

      const pickFiles = () => inputRef.current?.click();

      const onFiles = async (e) => {
        const files = Array.from(e.target.files || []);
        for (const f of files) await addFile(f);
        e.target.value = "";
      };

      const addFile = async (file) => {
        const ext = (file.name.split(".").pop() || "").toLowerCase();
        const kind =
          ["txt","md"].includes(ext) ? "text" :
          ["docx","pdf"].includes(ext) ? "doc" :
          ["mp3","m4a","wav","ogg","webm"].includes(ext) ? "audio" :
          "unknown";

        if (kind === "unknown") { alert(`Formato non supportato: ${file.name}`); return; }

        // Upload come dataURL
        const dataURL = await new Promise((res, rej) => {
          const fr = new FileReader();
          fr.onload = () => res(fr.result);
          fr.onerror = rej;
          fr.readAsDataURL(file);
        });

        const uRes = await fetch(API.upload, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fileName: file.name, dataURL })
        });
        if (!uRes.ok) { alert("Upload fallito"); return; }

        const { fileId } = await uRes.json();
        setQueue(q => [...q, { id:fileId, name:file.name, type:kind, status:"caricato" }]);

        if (kind === "text") {
          const text = await file.text();
          setAppunti(prev => (prev ? prev + "\n" + text : text));
        } else if (kind === "doc") {
          const x = await fetch(API.extract, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ fileId })
          });
          const data = await x.json().catch(()=>({}));
          if (!x.ok) {
            alert(data.message || "Errore estrazione testo");
            setQueue(q => q.map(item => item.id===fileId ? {...item, status:"errore estrazione"} : item));
          } else {
            const header = `\n---\n[Estratto ${file.name}]\n`;
            setAppunti(prev => (prev ? prev + header + data.text : data.text));
            setQueue(q => q.map(item => item.id===fileId ? {...item, status:"estratto"} : item));
          }
        }
      };

      const transcribe = async (item) => {
        setQueue(q => q.map(x => x.id===item.id ? {...x, status:"trascrivo…"} : x));
        const r = await fetch(API.whisper, {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify({ fileId: item.id })
        });
        const data = await r.json().catch(()=>({}));
        if (!r.ok) {
          alert(data.message || "Errore trascrizione");
          setQueue(q => q.map(x => x.id===item.id ? {...x, status:"errore trascrizione"} : x));
          return;
        }
        setQueue(q => q.map(x => x.id===item.id ? {...x, status:"trascritto"} : x));
        setAppunti(prev => prev + `\n---\n[Trascrizione ${item.name}]\n` + (data.text || ""));
      };

      const cleanupFile = async (item) => {
        await fetch(API.cleanup, {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify({ fileId:item.id })
        });
        setQueue(q => q.filter(x => x.id!==item.id));
      };

      const generaVerbale = async () => {
        if (!appunti.trim()) { alert("Inserisci o trascrivi degli appunti"); return; }
        setLoading(true);
        try {
          const r = await fetch(API.format, {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body: JSON.stringify({ notes: appunti })
          });
          const data = await r.json();
          if (!r.ok) throw new Error(data.message||"Errore formattazione");
          setVerbale(data.verbale || "");
        } catch (e) {
          alert(e.message);
        } finally { setLoading(false); }
      };

      const copia = async () => {
        if (!verbale) return;
        await navigator.clipboard.writeText(verbale);
        alert("Copiato!");
      };

      const scarica = () => {
        if (!verbale) return;
        const a=document.createElement("a");
        a.href=URL.createObjectURL(new Blob([verbale],{type:"text/markdown;charset=utf-8"}));
        a.download=`verbale_${new Date().toISOString().split("T")[0]}.md`;
        a.click();
        URL.revokeObjectURL(a.href);
      };

      const resetAll = () => {
        setQueue([]); setAppunti(""); setVerbale("");
      };

      return (
        <div className="space-y-8">
          {/* Upload */}
          <section className="bg-white rounded-2xl shadow p-5">
            <div className="flex items-center justify-between">
              <h2 className="text-lg font-semibold">Upload file</h2>
              <div>
                <input
                  ref={inputRef}
                  type="file"
                  multiple
                  className="hidden"
                  accept=".txt,.md,.docx,.pdf,.mp3,.m4a,.wav,.ogg,.webm"
                  onChange={onFiles}
                />
                <button onClick={pickFiles}
                  className="px-3 py-2 rounded-lg bg-slate-10
