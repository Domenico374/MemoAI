<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memo AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{background:#f5f7fb}</style>
</head>
<body class="text-slate-800">
  <div class="max-w-4xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-3xl font-bold">Memo AI</h1>
      <p class="text-sm text-slate-600">Upload file → Trascrizione / Estrazione → Formattazione</p>
    </header>
    <div id="root"></div>
  </div>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    const API = {
      extract: "/api/extract",   // DOCX/PDF/TXT/MD → testo
      whisper: "/api/whisper",   // audio → trascrizione
      format:  "/api/format",    // formatting: minutes/summary/clean/none
    };

    const MAX_CLIENT_BYTES = 4.2 * 1024 * 1024; // ~4.2MB per stare sotto 4.5MB Vercel body limit

    function App() {
      const [queue, setQueue]   = useState([]);   // [{id,name,type,status,dataURL,size,mime}]
      const [appunti, setAppunti] = useState("");
      const [verbale, setVerbale] = useState("");
      const [loading, setLoading] = useState(false);
      const [mode, setMode] = useState(() => localStorage.getItem("memoai_mode") || "minutes");
      const inputRef = useRef(null);

      useEffect(() => {
        try { localStorage.setItem("memoai_mode", mode); } catch {}
      }, [mode]);

      const pickFiles = () => inputRef.current?.click();

      const onFiles = async (e) => {
        const files = Array.from(e.target.files || []);
        for (const f of files) await addFile(f);
        e.target.value = "";
      };

      const sniffKind = (ext) => {
        if (["txt","md"].includes(ext)) return "text";
        if (["docx","pdf"].includes(ext)) return "doc";
        if (["mp3","m4a","wav","ogg","webm"].includes(ext)) return "audio";
        return "unknown";
      };

      // === caricamento file ===
      const addFile = async (file) => {
        const ext = (file.name.split(".").pop() || "").toLowerCase();
        const kind = sniffKind(ext);

        if (file.size > MAX_CLIENT_BYTES) {
          alert(`"${file.name}" è troppo grande (${(file.size/1024/1024).toFixed(1)} MB). Limite upload: 4.5 MB su Vercel.`);
          return;
        }
        if (kind === "unknown") { alert(`Formato non supportato: ${file.name}`); return; }

        // leggi sempre come dataURL
        const dataURL = await new Promise((resolve, reject) => {
          const fr = new FileReader();
          fr.onload = () => resolve(fr.result);
          fr.onerror = reject;
          fr.readAsDataURL(file);
        });
        const m = /^data:([^;]+);base64,/.exec(dataURL) || [];
        const mime = m[1] || "";

        const fileId = crypto.randomUUID();
        const baseItem = { id:fileId, name:file.name, type:kind, status:"caricato", dataURL, size:file.size, mime };
        setQueue(q => [...q, baseItem]);

        if (kind === "text") {
          const text = await file.text();
          setAppunti(prev => (prev ? prev + "\n" + text : text));
          setQueue(q => q.map(i => i.id===fileId ? ({...i, status:"aggiunto"}) : i));
          return;
        }

        if (kind === "doc") {
          setQueue(q => q.map(i => i.id===fileId ? ({...i, status:"estraggo…"}) : i));
          const ex = await fetch(API.extract, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ fileId, fileName: file.name, dataURL })
          });
          let data = {};
          try { data = await ex.json(); } catch {}
          if (!ex.ok) {
            const detail = data?.detail || data?.message || "Errore estrazione testo";
            setQueue(q => q.map(i => i.id===fileId ? ({...i, status:`errore: ${detail}`}) : i));
            console.error("extract error:", data);
            return;
          }
          const header = `\n---\n[Estratto ${file.name}]\n`;
          setAppunti(prev => (prev ? prev + header + (data.text||"") : (data.text||"")));
          setQueue(q => q.map(i => i.id===fileId ? ({...i, status:"estratto"}) : i));
        }

        // audio rimane “caricato”: l’utente preme Trascrivi
      };

      // === trascrizione audio ===
      const transcribe = async (item) => {
        setQueue(q => q.map(x => x.id===item.id ? ({...x, status:"trascrivo…"}) : x));
        const r = await fetch(API.whisper, {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify({ dataURL: item.dataURL, fileName: item.name })
        });
        let data = {};
        try { data = await r.json(); } catch {}
        if (!r.ok) {
          const detail = data?.detail || data?.message || "Errore trascrizione";
          setQueue(q => q.map(x => x.id===item.id ? ({...x, status:`errore: ${detail}`}) : x));
          console.error("whisper error:", data);
          return;
        }
        setQueue(q => q.map(x => x.id===item.id ? ({...x, status:"trascritto"}) : x));
        setAppunti(prev => prev + `\n---\n[Trascrizione ${item.name}]\n` + (data.text || ""));
      };

      const removeFile = (item) => {
        setQueue(q => q.filter(x => x.id!==item.id));
      };

      // === generazione risultato ===
      const genera = async () => {
        if (!appunti.trim()) { alert("Inserisci o trascrivi degli appunti"); return; }
        if (mode === "none") { setVerbale(appunti); return; }
        setLoading(true);
        try {
          const r = await fetch(API.format, {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body: JSON.stringify({ notes: appunti, mode })
          });
          const data = await r.json();
          if (!r.ok) throw new Error(data.message || "Errore formattazione");
          setVerbale(data.verbale || "");
        } catch (e) {
          alert(e.message);
        } finally { setLoading(false); }
      };

      const copia = async () => {
        if (!verbale) return;
        await navigator.clipboard.writeText(verbale);
        alert("Copiato!");
      };

      const scarica = () => {
        if (!verbale) return;
        const a = document.createElement("a");
        a.href = URL.createObjectURL(new Blob([verbale],{type:"text/markdown;charset=utf-8"}));
        a.download = `verbale_${new Date().toISOString().split("T")[0]}.md`;
        a.click();
        URL.revokeObjectURL(a.href);
      };

      const resetAll = () => { setQueue([]); setAppunti(""); setVerbale(""); };

      return (
        <div className="space-y-8">
          {/* Upload */}
          <section className="bg-white rounded-2xl shadow p-5">
            <div className="flex items-center justify-between">
              <h2 className="text-lg font-semibold">Upload file</h2>
              <div>
                <input
                  ref={inputRef}
                  type="file"
                  multiple
                  className="hidden"
                  accept=".txt,.md,.docx,.pdf,.mp3,.m4a,.wav,.ogg,.webm"
                  onChange={onFiles}
                />
                <button onClick={pickFiles}
                  className="px-3 py-2 rounded-lg bg-slate-100 hover:bg-slate-200 text-sm">
                  Seleziona file
                </button>
              </div>
            </div>

            <ul className="mt-4 space-y-2">
              {queue.map(item => (
                <li key={item.id} className="border rounded-lg px-3 py-2">
                  <div className="flex justify-between items-center">
                    <div className="text-sm">
                      <div className="font-medium">{item.name}</div>
                      <div className="text-slate-500">
                        {item.type} · {item.status}
                        {item.size != null && <> · {(item.size/1024).toFixed(1)} KB</>}
                        {item.mime && <> · {item.mime}</>}
                      </div>
                    </div>
                    <div className="flex gap-2">
                      {item.type === "audio" && (
                        <button onClick={() => transcribe(item)}
                          className="px-3 py-1 rounded bg-blue-600 text-white text-sm">
                          Trascrivi
                        </button>
                      )}
                      <button onClick={() => removeFile(item)}
                        className="px-3 py-1 rounded bg-slate-100 text-sm hover:bg-slate-200">
                        Rimuovi
                      </button>
                    </div>
                  </div>
                </li>
              ))}
              {queue.length === 0 && <li className="text-sm text-slate-500">Nessun file in coda.</li>}
            </ul>

            <p className="mt-2 text-xs text-slate-500">
              Suggerimento: per file &gt; 4.5 MB usa versioni ridotte. I PDF scansionati richiederanno OCR.
            </p>
          </section>

          {/* Appunti */}
          <section className="bg-white rounded-2xl shadow p-5">
            <h2 className="text-lg font-semibold mb-2">Appunti</h2>
            <textarea
              rows="8"
              value={appunti}
              onChange={e => setAppunti(e.target.value)}
              className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Incolla note o usa la trascrizione/estrazione file..."
            ></textarea>

            <div className="mt-3 flex gap-2 items-center">
              <select value={mode} onChange={e=>setMode(e.target.value)}
                className="px-3 py-2 border rounded-lg text-sm">
                <option value="minutes">Genera verbale</option>
                <option value="summary">Riepilogo breve</option>
                <option value="clean">Solo pulizia testo</option>
                <option value="none">Nessuna trasformazione</option>
              </select>

              <button onClick={genera} disabled={loading}
                className="px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-60">
                {loading ? "Genero…" : "Genera"}
              </button>
              <button onClick={resetAll}
                className="px-4 py-2 rounded-xl bg-slate-100 hover:bg-slate-200">
                Reset
              </button>
            </div>
          </section>

          {/* Risultato */}
          <section className="bg-white rounded-2xl shadow p-5">
            <div className="flex items-center justify-between">
              <h2 className="text-lg font-semibold">Risultato</h2>
              <div className="flex gap-2">
                <button onClick={copia} disabled={!verbale}
                  className="px-3 py-2 rounded bg-slate-100 text-sm">Copia</button>
                <button onClick={scarica} disabled={!verbale}
                  className="px-3 py-2 rounded bg-slate-100 text-sm">Scarica .md</button>
              </div>
            </div>
            <pre className="mt-3 whitespace-pre-wrap text-sm leading-6">{verbale || "—"}</pre>
          </section>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
