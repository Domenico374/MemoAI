<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Memo AI</title>
<style>
  /* stile precedentemente fornito */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9fafb;
    color: #333;
    margin: 0; padding: 0;
  }
  #app {
    max-width: 720px;
    margin: 30px auto;
    background: white;
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(100,100,100,0.07);
    padding: 30px 40px;
  }
  h1 { font-size: 1.8rem; color: #1571e8; margin-bottom: 0.5rem; }
  h2 { font-weight: 600; color: #121317; margin: 10px 0 8px; }
  .section { margin-bottom: 24px; }
  button {
    font-weight: 600;
    border-radius: 10px;
    border: none;
    padding: 8px 20px;
    cursor: pointer;
    transition: box-shadow 0.22s;
    box-shadow: 0 2px 8px rgba(50, 159, 255, 0.1);
  }
  button:disabled {
    background: #cbd5e1;
    color: #7a7a7a;
    cursor: not-allowed;
    box-shadow: none;
  }
  .btn-primary {
    background: linear-gradient(90deg, #329FFF, #71C7E3);
    color: white;
    margin-left: 16px;
  }
  .btn-primary:hover:not(:disabled) {
    box-shadow: 0 6px 16px rgba(113, 199, 227, 0.3);
  }
  .btn-secondary {
    background: #f3f4f6;
    color: #374151;
  }
  input[type="file"] {
    font-size: 14px;
    padding: 6px 10px;
    border-radius: 8px;
    border: 1px solid #d1d5db;
    cursor: pointer;
  }
  textarea {
    width: 100%;
    height: 140px;
    resize: vertical;
    border-radius: 10px;
    border: 1px solid #ccc;
    padding: 12px 15px;
    font-family: inherit;
    font-size: 1rem;
    color: #242424;
  }
  .grid-2x2 {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    column-gap: 25px;
    row-gap: 12px;
  }
  .card {
    background: #f3f6fb;
    border-radius: 12px;
    padding: 15px 20px;
    height: 100px;
  }
  .card h3 {
    margin: 0 0 6px;
    font-size: 1.1rem;
    color: #2563eb;
  }
  .card p {
    margin: 0;
    color: #555;
    font-size: 0.9rem;
  }
  #verbale-box {
    background: #f3f6fb;
    border-radius: 12px;
    padding: 18px 20px;
    font-size: 1rem;
    line-height: 1.4;
    min-height: 80px;
  }
