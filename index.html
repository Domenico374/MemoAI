<script>
const $ = (s) => document.querySelector(s);
const logEl = $('#log');
function log(...a){ logEl.textContent += '\n' + a.join(' '); }

// Salvataggio automatico localStorage
function saveToLocal(){
  const data = {
    notes: $('#notes').value,
    verbale: $('#result').value,
    meetingDate: $('#meetingDate').value,
    subject: $('#subject').value,
    participants: $('#participants').value,
    template: $('#template').value,
    timestamp: new Date().toISOString()
  };
  localStorage.setItem('memoai_last', JSON.stringify(data));
  log('ðŸ’¾ Salvato in locale');
}

function loadFromLocal(){
  try {
    const saved = localStorage.getItem('memoai_last');
    if (!saved) { alert('Nessun dato salvato trovato'); return; }
    const data = JSON.parse(saved);
    $('#notes').value = data.notes || '';
    $('#result').value = data.verbale || '';
    $('#meetingDate').value = data.meetingDate || '';
    $('#subject').value = data.subject || '';
    $('#participants').value = data.participants || '';
    $('#template').value = data.template || 'standard';
    log('ðŸ“‚ Caricato da locale (salvato il ' + new Date(data.timestamp).toLocaleString('it-IT') + ')');
    alert('Dati ripristinati con successo!');
  } catch(e) {
    alert('Errore nel caricamento: ' + e.message);
  }
}

// Auto-save ogni volta che l'utente modifica qualcosa
['notes', 'result', 'meetingDate', 'subject', 'participants'].forEach(id => {
  $(`#${id}`).addEventListener('input', saveToLocal);
});
$('#template').addEventListener('change', saveToLocal);
