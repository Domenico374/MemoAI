<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memo AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#f5f7fb }
    #log { white-space:pre-wrap; font-family:ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace }
  </style>
</head>
<body class="text-slate-800">
  <div class="max-w-4xl mx-auto p-6">
    <header class="mb-6 flex items-center gap-4">
      <img src="https://raw.githubusercontent.com/Domenico374/domenico374.github.io/main/img/logo-memoai.png" 
           alt="Memo AI Logo" 
           class="h-16 w-auto">
      <div>
        <h1 class="text-3xl font-bold">Memo AI</h1>
        <p class="text-sm text-slate-600">Carica PDF/DOCX/TXT/MD o Audio â†’ Estrazione/Trascrizione â†’ Verbale</p>
      </div>
    </header>

    <!-- Upload -->
    <section class="bg-white rounded-2xl shadow p-5 mb-6">
      <div class="flex items-start justify-between gap-3">
        <div>
          <h2 class="text-lg font-semibold">Carica file</h2>
          <p class="text-xs text-slate-500 mt-1">
            PDF, DOCX, TXT/MD, MP3/M4A/WAV/OGG/WEBM
          </p>
        </div>
        <input id="uploader" type="file" multiple
               accept=".pdf,.docx,.txt,.md,.mp3,.m4a,.wav,.ogg,.webm"
               class="px-3 py-2 rounded-lg text-sm bg-slate-100 hover:bg-slate-200" />
      </div>
    </section>

    <!-- Anteprima -->
    <section class="bg-white rounded-2xl shadow p-5 mb-6">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-semibold">Anteprima</h2>
        <button id="btnClearPreview" class="px-3 py-2 rounded-lg text-sm bg-slate-100 hover:bg-slate-200">Pulisci anteprima</button>
      </div>
      <div id="preview"
           class="prose max-w-none border border-slate-200 rounded-xl p-4 bg-slate-50 text-sm">
        <p class="text-slate-500">L'anteprima comparirÃ  quiâ€¦</p>
      </div>
    </section>

    <!-- Metadata -->
    <section class="bg-white rounded-2xl shadow p-5 mb-6">
      <h2 class="text-lg font-semibold mb-3">Informazioni riunione (opzionale)</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Data riunione</label>
          <input id="meetingDate" type="date" 
                 class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
          <label class="block text-sm font-medium text-slate-700 mb-1">Oggetto</label>
          <input id="subject" type="text" placeholder="Es. Pianificazione Q1 2025"
                 class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div class="md:col-span-2">
          <label class="block text-sm font-medium text-slate-700 mb-1">Partecipanti</label>
          <input id="participants" type="text" placeholder="Es. Mario Rossi, Laura Bianchi, etc."
                 class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
      </div>
    </section>

    <!-- Appunti -->
    <section class="bg-white rounded-2xl shadow p-5 mb-6">
      <h2 class="text-lg font-semibold mb-3">Appunti</h2>
      <textarea id="notes" rows="12"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        placeholder="Appunti trascritti o estrattiâ€¦"></textarea>

      <div class="mt-4 flex flex-wrap gap-2 items-center">
        <button id="btnGenerate"
          class="px-4 py-2 rounded-lg text-sm bg-blue-600 text-white hover:bg-blue-700">
          Genera verbale
        </button>
        <select id="template" class="px-3 py-2 rounded-lg text-sm border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="standard">Standard</option>
          <option value="formale">Formale</option>
          <option value="esecutivo">Esecutivo</option>
          <option value="tecnico">Tecnico</option>
          <option value="informale">Informale</option>
        </select>
        <button id="btnReset"
          class="px-3 py-2 rounded-lg text-sm bg-slate-100 hover:bg-slate-200">
          Reset
        </button>
        <button id="btnLoadLast"
          class="px-3 py-2 rounded-lg text-sm bg-slate-100 hover:bg-slate-200">
          Carica ultimo
        </button>
      </div>
    </section>

    <!-- Verbale -->
    <section class="bg-white rounded-2xl shadow p-5">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-lg font-semibold">Verbale</h2>
        <div class="flex gap-2">
          <button id="btnCopy" class="px-3 py-2 rounded-lg text-sm bg-slate-100 hover:bg-slate-200">Copia</button>
          <button id="btnDownload" class="px-3 py-2 rounded-lg text-sm bg-slate-100 hover:bg-slate-200">Scarica .md</button>
        </div>
      </div>
      <textarea id="result" rows="20"
        class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm leading-6"
        placeholder="Il verbale comparirÃ  qui..."></textarea>
    </section>

    <!-- Log -->
    <section class="bg-white rounded-2xl shadow p-5 mt-6">
      <h2 class="text-lg font-semibold mb-3">Log</h2>
      <pre id="log" class="text-xs bg-slate-900 text-slate-100 p-3 rounded">prontoâ€¦</pre>
    </section>
  </div>

<script>
const $ = (s) => document.querySelector(s);
const logEl = $('#log');
function log(...a){ logEl.textContent += '\n' + a.join(' '); }

// Salvataggio automatico localStorage
function saveToLocal(){
  const data = {
    notes: $('#notes').value,
    verbale: $('#result').value,
    meetingDate: $('#meetingDate').value,
    subject: $('#subject').value,
    participants: $('#participants').value,
    template: $('#template').value,
    timestamp: new Date().toISOString()
  };
  localStorage.setItem('memoai_last', JSON.stringify(data));
  log('ðŸ’¾ Salvato in locale');
}

function loadFromLocal(){
  try {
    const saved = localStorage.getItem('memoai_last');
    if (!saved) { alert('Nessun dato salvato trovato'); return; }
    const data = JSON.parse(saved);
    $('#notes').value = data.notes || '';
    $('#result').value = data.verbale || '';
    $('#meetingDate').value = data.meetingDate || '';
    $('#subject').value = data.subject || '';
    $('#participants').value = data.participants || '';
    $('#template').value = data.template || 'standard';
    log('ðŸ“‚ Caricato da locale (salvato il ' + new Date(data.timestamp).toLocaleString('it-IT') + ')');
    alert('Dati ripristinati con successo!');
  } catch(e) {
    alert('Errore nel caricamento: ' + e.message);
  }
}

// Auto-save ogni volta che l'utente modifica qualcosa
['notes', 'result', 'meetingDate', 'subject', 'participants'].forEach(id => {
  $(`#${id}`).addEventListener('input', saveToLocal);
});
$('#template').addEventListener('change', saveToLocal);

function setPreview(html){
  $('#preview').innerHTML = html || '<p class="text-slate-500">L'anteprima comparirÃ  quiâ€¦</p>';
}

function escapeHTML(s){
  return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
}

async function upload(file){
  const fd = new FormData();
  fd.append('file', file, file.name||'file');
  fd.append('contentType', file.type||'application/octet-stream');
  log('POST /api/uploadâ€¦');
  const r = await fetch('/api/upload',{ method:'POST', body:fd });
  const j = await r.json().catch(()=> ({}));
  log('   status', r.status, JSON.stringify(j));
  if (!r.ok) throw new Error(j?.message || 'Upload fallito');
  if (!j?.url) throw new Error('URL mancante in risposta upload');
  return j.url;
}

async function extract(url, name){
  log('POST /api/extractâ€¦');
  const r = await fetch('/api/extract', {
    method:'POST',
    headers:{ 'Content-Type':'application/json' },
    body: JSON.stringify({ fileUrl:url, fileName:name })
  });
  const j = await r.json().catch(()=> ({}));
  log('   status', r.status, JSON.stringify(j).slice(0,200)+'â€¦');
  if (!r.ok) throw new Error(j?.message || 'Errore estrazione');
  return j?.text || '';
}

async function transcribe(url){
  log('POST /api/transcribe-audioâ€¦');
  const r = await fetch('/api/transcribe-audio', {
    method:'POST',
    headers:{ 'Content-Type':'application/json' },
    body: JSON.stringify({ url })
  });
  const j = await r.json().catch(()=> ({}));
  log('   status', r.status, JSON.stringify(j));
  if (!r.ok) throw new Error(j?.message || 'Errore trascrizione');
  return j?.text || '';
}

function extOf(name){ return (name.split('.').pop()||'').toLowerCase(); }

async function handleFiles(files){
  for (const file of files){
    try{
      const name = file.name || 'file';
      const ext = extOf(name);
      log('\nâ€”', name, '('+ext+')');
      
      if (['txt','md'].includes(ext)){
        const t = await file.text();
        setPreview('<pre>'+escapeHTML(t.slice(0,5000))+'</pre>');
        $('#notes').value = ($('#notes').value ? $('#notes').value + '\n---\n' : '') + t;
        saveToLocal();
        continue;
      }

      const url = await upload(file);

      if (['pdf','docx'].includes(ext)){
        const text = await extract(url, name);
        setPreview('<pre>'+escapeHTML(text.slice(0,5000))+'</pre>');
        $('#notes').value = ($('#notes').value ? $('#notes').value + '\n---\n' : '') + text;
        saveToLocal();
      } else if (['mp3','m4a','wav','ogg','webm'].includes(ext)){
        const text = await transcribe(url);
        setPreview('<pre>'+escapeHTML(text.slice(0,5000))+'</pre>');
        $('#notes').value = ($('#notes').value ? $('#notes').value + '\n---\n' : '') + text;
        saveToLocal();
      } else {
        setPreview('<p class="text-slate-500">Formato non gestito: '+ext+'</p>');
      }
    } catch(e){
      log('ERRORE:', e.message || e);
      alert(e.message || 'Errore');
    }
  }
}

async function generateMinutes(){
  const notes = $('#notes').value.trim();
  if (!notes) { alert('Inserisci o carica degli appunti prima.'); return; }
  
  $('#btnGenerate').disabled = true; 
  $('#btnGenerate').textContent = 'Generoâ€¦';
  
  try{
    log('POST /api/minutesâ€¦');
    const r = await fetch('/api/minutes', {
      method:'POST',
      headers:{ 'Content-Type':'application/json' },
      body: JSON.stringify({ 
        notes,
        meetingDate: $('#meetingDate').value,
        participants: $('#participants').value,
        subject: $('#subject').value,
        formatoVerbale: $('#template').value
      })
    });
    const j = await r.json().catch(()=> ({}));
    log('   status', r.status, JSON.stringify(j).slice(0,200)+'â€¦');
    if (!r.ok) throw new Error(j?.message || 'Errore generazione');
    $('#result').value = j?.verbale || '(vuoto)';
    saveToLocal();
  } catch(e){
    alert(e.message || 'Errore generazione');
  } finally {
    $('#btnGenerate').disabled = false; 
    $('#btnGenerate').textContent = 'Genera verbale';
  }
}

$('#uploader').addEventListener('change', (e) => {
  const files = Array.from(e.target.files || []);
  if (files.length) handleFiles(files);
});

$('#btnClearPreview').addEventListener('click', () => setPreview(''));
$('#btnGenerate').addEventListener('click', generateMinutes);
$('#btnLoadLast').addEventListener('click', loadFromLocal);
$('#btnReset').addEventListener('click', () => {
  if (!confirm('Cancellare tutti i dati? (Il salvataggio locale non verrÃ  cancellato)')) return;
  $('#notes').value = '';
  $('#result').value = '';
  $('#meetingDate').value = '';
  $('#subject').value = '';
  $('#participants').value = '';
  $('#template').value = 'standard';
  setPreview('');
});

$('#btnCopy').addEventListener('click', async () => {
  const t = $('#result').value;
  if (!t || t.startsWith('Il verbale')) return;
  await navigator.clipboard.writeText(t);
  alert('Copiato!');
});

$('#btnDownload').addEventListener('click', () => {
  const t = $('#result').value;
  if (!t || t.startsWith('Il verbale')) return;
  const blob = new Blob([t], { type: 'text/markdown;charset=utf-8' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = `verbale_${new Date().toISOString().split('T')[0]}.md`;
  a.click();
  URL.revokeObjectURL(a.href);
});
</script>
</body>
</html>
