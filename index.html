  <!-- React + Babel -->

  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script>
    (function(){
      const box = document.getElementById('bootlog');
      const log = (msg, cls='') => {
        const p = document.createElement('div');
        if (cls) p.className = cls;
        p.textContent = msg;
        box.appendChild(p);
        console.log('[BOOT]', msg);
      };
      window.__bootlog = log;

      // Global error catcher
      window.addEventListener('error', (e) => {
        log('JS error: ' + (e.message || e.error?.message || 'unknown'), 'err');
      });
      window.addEventListener('unhandledrejection', (e) => {
        log('Promise rejection: ' + (e.reason?.message || e.reason || 'unknown'), 'err');
      });

      // Basic checks
      log('Checking globals…');
      if (typeof React === 'object') log('React OK', 'ok'); else log('React MISSING', 'err');
      if (typeof ReactDOM === 'object') log('ReactDOM OK', 'ok'); else log('ReactDOM MISSING', 'err');
      if (typeof Babel === 'object') log('Babel OK', 'ok'); else log('Babel MISSING', 'err');
    })();
  </script>
