<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memo AI</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background:#f5f7fb }
    .btn { @apply px-4 py-2 rounded-xl text-sm transition; }
    .btn-primary { @apply bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-60; }
    .btn-ghost   { @apply bg-slate-100 hover:bg-slate-200 text-slate-800; }
    .card { @apply bg-white rounded-2xl shadow p-5; }
  </style>
</head>
<body class="text-slate-800">
  <div class="max-w-3xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-3xl font-bold">Memo AI</h1>
      <p class="text-sm text-slate-600">Upload file → Trascrizione / Estrazione → Verbale</p>
    </header>

    <div id="root"></div>
  </div>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useRef, useState } = React;

    function App() {
      const inputRef = useRef(null);
      const [appunti, setAppunti] = useState("");
      const [verbale, setVerbale] = useState("");
      const [busy, setBusy] = useState(false);
      const [msg, setMsg] = useState("");

      const pickFiles = () => inputRef.current?.click();

      // Leggi un file come DataURL (base64)
      const fileToDataURL = (file) =>
        new Promise((resolve, reject) => {
          const fr = new FileReader();
          fr.onload = () => resolve(fr.result);
          fr.onerror = reject;
          fr.readAsDataURL(file);
        });

      // Gestione selezione file
      const onFiles = async (e) => {
        const file = (e.target.files || [])[0];
        e.target.value = "";
        if (!file) return;

        const ext = (file.name.split(".").pop() || "").toLowerCase();
        try {
          setMsg(`Elaboro ${file.name}…`);
          // Testo semplice lato client
          if (["txt", "md"].includes(ext)) {
            const text = await file.text();
            setAppunti(prev => prev
              ? `${prev}\n---\n[${file.name}]\n${text}`
              : `${text}`);
            setMsg(`Aggiunto ${file.name}`);
            return;
          }

          // Estraggo server-side (RAM) senza Blob
          if (["docx", "pdf"].includes(ext)) {
            const dataURL = await fileToDataURL(file);
            const r = await fetch("/api/extract-data", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ fileName: file.name, dataURL })
            });
            const data = await r.json().catch(() => ({}));
            if (!r.ok || !data?.ok) {
              alert(data?.message || "Errore estrazione file");
              setMsg("");
              return;
            }
            setAppunti(prev => prev
              ? `${prev}\n---\n[Estratto ${file.name}]\n${data.text}`
              : `${data.text}`);
            setMsg(`Estratto testo da ${file.name}`);
            return;
          }

          alert(`Formato non supportato: ${file.name}`);
          setMsg("");
        } catch (err) {
          console.error(err);
          alert("Errore durante la lettura/elaborazione del file");
          setMsg("");
        }
      };

      // Genera verbale (usa /api/minutes – cambia se preferisci /api/format o /api/verbale)
      const generaVerbale = async () => {
        if (!appunti.trim()) {
          alert("Inserisci o carica degli appunti prima.");
          return;
        }
        setBusy(true); setMsg("Genero il verbale…");
        try {
          const r = await fetch("/api/minutes", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ notes: appunti })
          });
          const data = await r.json().catch(() => ({}));
          if (!r.ok || !data?.verbale) {
            throw new Error(data?.message || "Errore generazione verbale");
          }
          setVerbale(data.verbale);
          setMsg("Verbale generato.");
        } catch (e) {
          console.error(e);
          alert(e.message || "Errore generazione");
          setMsg("");
        } finally {
          setBusy(false);
        }
      };

      const copia = async () => {
        if (!verbale) return;
        await navigator.clipboard.writeText(verbale);
        setMsg("Copiato negli appunti ✔︎");
      };

      const scarica = () => {
        if (!verbale) return;
        const blob = new Blob([verbale], { type: "text/markdown;charset=utf-8" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = `verbale_${new Date().toISOString().split("T")[0]}.md`;
        a.click();
        URL.revokeObjectURL(a.href);
      };

      const reset = () => {
        setAppunti(""); setVerbale(""); setMsg("");
      };

      return (
        <div className="space-y-8">
          {/* Upload */}
          <section className="card">
            <div className="flex items-center justify-between">
              <h2 className="text-lg font-semibold">Upload file</h2>
              <div>
                <input
                  ref={inputRef}
                  type="file"
                  className="hidden"
                  accept=".txt,.md,.docx,.pdf"
                  onChange={onFiles}
                />
                <button onClick={pickFiles} className="btn btn-ghost">
                  Seleziona file
                </button>
              </div>
            </div>
            <p className="text-xs text-slate-500 mt-2">
              Suggerimento: per file &gt; 4.5&nbsp;MB usa versioni ridotte. I PDF scansionati richiederanno OCR.
            </p>
          </section>

          {/* Appunti */}
          <section className="card">
            <h2 className="text-lg font-semibold">Appunti</h2>
            <textarea
              rows="9"
              value={appunti}
              onChange={(e) => setAppunti(e.target.value)}
              className="w-full mt-3 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Appunti trascritti o estratti…"
            />
            <div className="mt-3 flex items-center gap-2">
              <button onClick={generaVerbale} disabled={busy} className="btn btn-primary">
                {busy ? "Genero…" : "Genera verbale"}
              </button>
              <button onClick={reset} className="btn btn-ghost">Reset</button>
              {msg && <span className="text-sm text-slate-600 ml-2">{msg}</span>}
            </div>
          </section>

          {/* Verbale */}
          <section className="card">
            <div className="flex items-center justify-between mb-3">
              <h2 className="text-lg font-semibold">Verbale</h2>
              <div className="flex gap-2">
                <button onClick={copia} className="btn btn-ghost">Copia</button>
                <button onClick={scarica} className="btn btn-ghost">Scarica .md</button>
              </div>
            </div>
            <pre className="whitespace-pre-wrap text-sm leading-6 text-slate-800">
{verbale || "Il verbale comparirà qui…"}
            </pre>
          </section>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
