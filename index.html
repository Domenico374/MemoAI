<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Memo AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>body{background:#f5f7fb}</style>
</head>
<body class="text-slate-800">
  <div class="max-w-4xl mx-auto p-6">
    <header class="mb-6">
      <h1 class="text-3xl font-bold">Memo AI</h1>
      <p class="text-sm text-slate-600">Upload file → Trascrizione / Estrazione → Verbale</p>
    </header>
    <div id="root"></div>
  </div>

  <!-- React + Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useRef } = React;

    const API = {
      upload:  "/api/upload",
      extract: "/api/extract",
      whisper: "/api/whisper",
      format:  "/api/format",
      cleanup: "/api/cleanup",
    };

    function App() {
      const [queue, setQueue] = useState([]);      // [{id,name,type,status}]
      const [appunti, setAppunti] = useState("");
      const [verbale, setVerbale] = useState("");
      const [loading, setLoading] = useState(false);
      const inputRef = useRef(null);

      const pickFiles = () => inputRef.current?.click();

      const onFiles = async (e) => {
        const files = Array.from(e.target.files || []);
        for (const f of files) await addFile(f);
        e.target.value = "";
      };

      const addFile = async (file) => {
        const ext  = (file.name.split(".").pop() || "").toLowerCase();
        const kind =
          ["txt","md"].includes(ext) ? "text" :
          ["docx","pdf"].includes(ext) ? "doc" :
          ["mp3","m4a","wav","ogg","webm"].includes(ext) ? "audio" :
          "unknown";

        if (kind === "unknown") { alert(`Formato non supportato: ${file.name}`); return; }

        // Carico come dataURL per semplicità (niente multipart)
        const dataURL = await new Promise((resolve, reject) => {
          const fr = new FileReader();
          fr.onload = () => resolve(fr.result);
          fr.onerror = reject;
          fr.readAsDataURL(file);
        });

        const up = await fetch(API.upload, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fileName: file.name, dataURL })
        });

        if (!up.ok) { alert("Upload fallito"); return; }

        const { fileId } = await up.json();
        setQueue(q => [...q, { id:fileId, name:file.name, type:kind, status:"caricato" }]);

        // Testo locale immediato
        if (kind === "text") {
          const text = await file.text();
          setAppunti(prev => (prev ? prev + "\n" + text : text));
          setQueue(q => q.map(i => i.id===fileId ? {...i, status:"aggiunto"} : i));
          return;
        }

        // DOCX/PDF → estrazione server
        if (kind === "doc") {
          const ex = await fetch(API.extract, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ fileId })
          });
          let msg = "Errore estrazione testo";
          try {
            const data = await ex.json();
            if (!ex.ok) { alert(data.message || msg); setQueue(q => q.map(i => i.id===fileId ? {...i, status:"errore estrazione"} : i)); }
            else {
              const header = `\n---\n[Estratto ${file.name}]\n`;
              setAppunti(prev => (prev ? prev + header + data.text : data.text));
              setQueue(q => q.map(i => i.id===fileId ? {...i, status:"estratto"} : i));
            }
          } catch { alert(msg); }
          return;
        }

        // Audio → resta in coda, l’utente clicca “Trascrivi”
      };

      const transcribe = async (item) => {
        setQueue(q => q.map(x => x.id===item.id ? {...x, status:"trascrivo…"} : x));
        const r = await fetch(API.whisper, {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify({ fileId: item.id })
        });
        let err = "Errore trascrizione";
        try {
          const data = await r.json();
          if (!r.ok) { alert(data.message || err); setQueue(q => q.map(x => x.id===item.id ? {...x, status:"errore trascrizione"} : x)); return; }
          setQueue(q => q.map(x => x.id===item.id ? {...x, status:"trascritto"} : x));
          setAppunti(prev => prev + `\n---\n[Trascrizione ${item.name}]\n` + (data.text || ""));
        } catch { alert(err); }
      };

      const cleanupFile = async (item) => {
        await fetch(API.cleanup, {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify({ fileId:item.id })
        });
        setQueue(q => q.filter(x => x.id!==item.id));
      };

      const generaVerbale = async () => {
        if (!appunti.trim()) { alert("Inserisci o trascrivi degli appunti"); return; }
        setLoading(true);
        try {
          const r = await fetch(API.format, {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body: JSON.stringify({ notes: appunti })
          });
          const data = await r.json();
          if (!r.ok) throw new Error(data.message || "Errore formattazione");
          setVerbale(data.verbale || "");
        } catch (e) {
          alert(e.message);
        } finally {
          setLoading(false);
        }
      };

      const copia = async () => {
        if (!verbale) return;
        await navigator.clipboard.writeText(verbale);
        alert("Copiato!");
      };

      const scarica = () => {
        if (!verbale) return;
        const a = document.createElement("a");
        a.href = URL.createObjectURL(new Blob([verbale],{type:"text/markdown;charset=utf-8"}));
        a.download = `verbale_${new Date().toISOString().split("T")[0]}.md`;
        a.click();
        URL.revokeObjectURL(a.href);
      };

      const resetAll = () => { setQueue([]); setAppunti(""); setVerbale(""); };

      return (
        <div className="space-y-8">
          <section className="bg-white rounded-2xl shadow p-5">
            <div className="flex items-center justify-between">
              <h2 className="text-lg font-semibold">Upload file</h2>
              <div>
                <input
                  ref={inputRef}
                  type="file"
                  multiple
                  className="hidden"
                  accept=".txt,.md,.docx,.pdf,.mp3,.m4a,.wav,.ogg,.webm"
                  onChange={onFiles}
                />
                <button onClick={pickFiles}
                  className="px-3 py-2 rounded-lg bg-slate-100 hover:bg-slate-200 text-sm">
                  Seleziona file
                </button>
              </div>
            </div>

            <ul className="mt-4 space-y-2">
              {queue.map(item => (
                <li key={item.id} className="border rounded-lg px-3 py-2">
                  <div className="flex justify-between items-center">
                    <div className="text-sm">
                      <div className="font-medium">{item.name}</div>
                      <div className="text-slate-500">{item.type} · {item.status}</div>
                      {item.status === "errore estrazione" && (
                        <div className="text-red-500 text-xs mt-1">Estrazione fallita (PDF non testuale?).</div>
                      )}
                    </div>
                    <div className="flex gap-2">
                      {item.type === "audio" && (
                        <button onClick={() => transcribe(item)}
                          className="px-3 py-1 rounded bg-blue-600 text-white text-sm">
                          Trascrivi
                        </button>
                      )}
                      <button onClick={() => cleanupFile(item)}
                        className="px-3 py-1 rounded bg-slate-100 text-sm hover:bg-slate-200">
                        Rimuovi
                      </button>
                    </div>
                  </div>
                </li>
              ))}
              {queue.length === 0 && <li className="text-sm text-slate-500">Nessun file in coda.</li>}
            </ul>
          </section>

          <section className="bg-white rounded-2xl shadow p-5">
            <h2 className="text-lg font-semibold mb-2">Appunti</h2>
            <textarea
              rows="8"
              value={appunti}
              onChange={e => setAppunti(e.target.value)}
              className="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              placeholder="Incolla note o usa la trascrizione/estrazione file..."
            ></textarea>
            <div className="mt-3 flex gap-2">
              <button onClick={generaVerbale} disabled={loading}
                className="px-4 py-2 rounded-xl bg-blue-600 text-white hover:bg-blue-700 disabled:opacity-60">
                {loading ? "Genero…" : "Genera verbale"}
              </button>
              <button onClick={resetAll}
                className="px-4 py-2 rounded-xl bg-slate-100 hover:bg-slate-200">
                Reset
              </button>
            </div>
          </section>

          <section className="bg-white rounded-2xl shadow p-5">
            <div className="flex items-center justify-between">
              <h2 className="text-lg font-semibold">Verbale</h2>
              <div className="flex gap-2">
                <button onClick={copia} disabled={!verbale}
                  className="px-3 py-2 rounded bg-slate-100 text-sm">Copia</button>
                <button onClick={scarica} disabled={!verbale}
                  className="px-3 py-2 rounded bg-slate-100 text-sm">Scarica .md</button>
              </div>
            </div>
            <pre className="mt-3 whitespace-pre-wrap text-sm leading-6">{verbale || "—"}</pre>
          </section>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
