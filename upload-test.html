<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Upload Test â€” Audio Upload</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; padding: 20px; }
    pre { background:#f6f7f9; border:1px solid #e5e7eb; padding:12px; border-radius:8px; white-space:pre-wrap; }
    button, input[type=file] { padding:6px 10px; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Upload Test â€“ Audio Upload</h1>

  <input id="file" type="file" accept="audio/*" />
  <button id="go">Carica Audio</button>

  <h3>Risposta</h3>
  <pre id="out">â€”</pre>

  <script>
    const $ = s => document.querySelector(s);
    const out = $('#out');

    function log(...a){ 
      out.textContent += a.join(' ') + '\n'; 
      console.log(...a);
    }
    function reset(){ out.textContent = ''; }

    $('#go').addEventListener('click', async () => {
      reset();
      const file = $('#file').files?.[0];
      if (!file) return log('â›” Seleziona un file audio.');
      
      // Verifica che sia un file audio
      if (!file.type.startsWith('audio/')) {
        return log('â›” Il file selezionato non Ã¨ un audio. Tipo:', file.type);
      }

      log('ğŸ¯ File selezionato:', file.name, `(${Math.round(file.size/1024)} KB)`);
      log('ğŸ” Tipo file:', file.type);

      try {
        // 1) POST a /api/audio-upload
        log('\n1) ğŸ“¤ Invio a /api/audio-upload â€¦');
        const fd = new FormData();
        fd.append('audio', file);  // ğŸ‘ˆ NOME IMPORTANTE: 'audio'
        
        log('ğŸ“¦ FormData creato, invio in corso...');
        
        const startTime = Date.now();
        const r = await fetch('/api/audio-upload', { 
          method: 'POST', 
          body: fd 
        });
        const endTime = Date.now();
        
        log(`â±ï¸  Tempo risposta: ${endTime - startTime}ms`);
        log('ğŸ“¡ Status:', r.status, r.ok ? 'OK âœ…' : 'ERROR âŒ');
        
        const j = await r.json().catch(() => ({}));
        log('ğŸ“„ Risposta:', JSON.stringify(j, null, 2));

        if (!r.ok) {
          log('\nâ›” Upload fallito:', j.error || 'Errore sconosciuto');
          return;
        }

        if (j.success) {
          log('\nğŸ‰ UPLOAD SUCCESSO!');
          log('ğŸ“ File info:', JSON.stringify(j.fileInfo, null, 2));
        } else {
          log('\nâš ï¸  Upload completato ma con warning');
        }

      } catch (e) {
        log('\nğŸ’¥ ECCEZIONE:', e?.message || e);
        console.error('Errore completo:', e);
      }
    });

    // Log iniziale
    log('ğŸš€ Test Audio Upload pronto');
    log('ğŸ‘‰ Seleziona un file audio e clicca "Carica Audio"');
  </script>
</body>
</html>
